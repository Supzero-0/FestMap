<div
  style="
    max-width: 720px;
    margin: 40px auto;
    font-family:
      system-ui,
      Segoe UI,
      Roboto,
      Arial;
  "
>
  <h1>{{ title }}</h1>
  <p>Testez l'infrastructure : Front → API → DB</p>
  <button (click)="testHealth()">Tester la connexion API</button>

  @if (healthService.loading()) {
    <p>Chargement en cours...</p>
  }

  @if (healthService.error()) {
    <div class="error">
      <p>❌ {{ healthService.error() }}</p>
    </div>
  }

  @if (healthService.result() && !healthService.loading()) {
    <div class="success">
      <p>✅ Réponse API :</p>
      <pre>{{ healthService.result() | json }}</pre>
    </div>
  }
</div>

<router-outlet />
