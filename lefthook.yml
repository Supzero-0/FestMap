pre-commit:
  parallel: true
  commands:
    lint-front:
      root: client
      run: npm run lint --max-warnings=0
      fail_text: "❌ ESLint a trouvé des erreurs dans le code front (src/). Corrige avant de commit."
    prettier-front:
      root: client
      run: npm run format:check
      fail_text: "❌ Prettier: formatage invalide dans le front. Lance `npm run format` pour corriger."

    lint-back:
      root: api
      run: ./mvnw checkstyle:check
      fail_text: "❌ Checkstyle a échoué côté backend. Corrige le style Java."
    format-back:
      root: api
      run: ./mvnw spotless:check
      fail_text: "❌ Spotless a détecté du code mal formaté côté backend. Lance `./mvnw spotless:apply`."

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

post-commit:
  commands:
    celebrate:
      run: echo "🎉 Bravo ! Ton commit est enregistré."

