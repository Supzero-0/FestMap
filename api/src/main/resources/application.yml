server:
    port: ${SERVER_PORT:8080}

spring:
    application:
        name: festmap
    datasource:
        driver-class-name: org.postgresql.Driver
        url: ${DB_URL:jdbc:postgresql://${DB_HOST}:${POSTGRES_PORT}/${POSTGRES_DB_NAME}}
        username: ${DB_USERNAME:${POSTGRES_USER}}
        password: ${DB_PASSWORD:${POSTGRES_PASSWORD}}
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true

logging:
    level:
        org:
            springframework:
                jdbc:
                    core: DEBUG
                    JdbcTemplate: DEBUG
                    StatementCreatorUtils: TRACE